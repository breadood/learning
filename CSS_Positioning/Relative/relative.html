<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Relative Positioning</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
	<h1>Relative Positioning</h1>
</header>
<main>
	<section>
	<div class="container">
		<div class="box bluebox">Blue Box</div>
	</div>
		
		<div class="box greenbox">Green Box</div>
	</section>

	<section>
		<h3>Comments</h3>
		<ul>
			<li>The original space is maintained and kept</li>
			<li>The distance is from its original position, rather then relative to window.</li>
			<li>Move relative to parents</li>
		</ul>
		
	</section>
</main>
</body>
</html>
