<!DOCTYPE html>
<html>
<head>
	<title>Module 3 - List</title>
</head>
<body>
<section>
	<h3>Objectives</h3>
	<ul type="square">
		<li>This is an unordered list</li>
		<li>Item 2
			<ul type="circle">
				<li>Sub unordered list</li>
			</ul>
		</li>
	</ul>

	<ol type="A"> <!-- we use styles now -->
		<li>This is an ordered list</li>
		<li>Item 2
		<ol type="a">
			<li>sub ordered list</li>
		</ol>
		</li>
	</ol>

	<dl>
		<dt>Defined Term</dt>
			<dd>
				Definition
			</dd>
	</dl>
</section>
</body>
</html>
