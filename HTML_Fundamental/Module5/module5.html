<!DOCTYPE html>
<html>

<head>
    <title>Module 5 - Table</title>
</head>

<body>
    <table summary="List elements" border="1">
        <caption>List Elements</caption>
        <thead>
            <tr>
                <th>List Types</th>
                <th>Tags</th>
                <th>Uses</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="3">Different Lists</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Unordered List</td>
                <td>&lt;ul&gt;, &lt;li&gt;</td>
                <td rowspan="2">Simple List of items</td>
            </tr>
            <tr>
                <td>Ordered List</td>
                <td>&lt;ol&gt;, &lt;li&gt;</td>
            </tr>
            <tr>
                <td>Definition List</td>
                <td>&lt;dl&gt;, &lt;dt&gt;, &lt;dd&gt;</td>
                <td>Define some item</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
