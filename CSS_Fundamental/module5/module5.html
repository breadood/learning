<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Module 5 - Layout</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Module 5 - Layout</h1>
	</header>
	<main>
		<section>
		<h2>Position</h2>
			<h3>Static</h3>
			<div class="static-div">Static Div</div>
			<h3>Relative</h3>
			<div class="relative-div">Relative Div: Move from where it should have been</div>
			<h3>Absolute</h3>
			<div class="absolute-div">Absolute Div: this behaves like a float</div>
			<h3>Fixed</h3>
			<div class="fixed-div">Fixed Div: fixed to the window when scrolling</div>
		</section>

		<section class="float">
			<h2>Float</h2>
			<div id="div1">Div 1</div>
			<div id="div2">Div 2</div>
			<div id="div3">Div 3</div>
		</section>
	</main>
</body>
</html>
