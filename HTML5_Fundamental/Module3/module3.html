<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Module 3 - User Input</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<header>
		<h1>Module 3 - User Input</h1>
	</header>
	<main>
		<section>
		<h2>New Forms</h2>
			<h3>Color Picker</h3>
			<input type="color">
			<p>Can also use datalist</p>

			<h3>Date Picker</h3>
			<input type="datetime">
			<input type="datetime-local">

			<h3>Email</h3>
			<input type="email">

			<h3>Url</h3>
			<input type="url">

			<h3>Month</h3>
			<input type="month">

			<h3>Week</h3>
			<input type="week">

			<h3>Number</h3>
			<input type="number">

			<h3>Range</h3>
			<input type="range">

			<h3>Search</h3>
			<input type="search">
		</section>

		<section>
			<h2>Validation</h2>
			<h3>Type Requirement</h3>
			<input type="text" required value="">

			<h3>Pattern</h3>
			<input type="text" pattern="[A-z]+">

			<h3>Length</h3>
			<input type="text" maxlength="5">

			
		</section>
	</main>
</body>
</html>
